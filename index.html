<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexiNote - Ghi chú Firebase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>FlexiNote Firebase</h1>

    <div id="auth-container">
        <div id="signin-form-container" class="form-container">
            <h3>Đăng Nhập</h3>
            <form id="signin-form">
                <label for="signin-email">Email:</label>
                <input type="email" id="signin-email" required>

                <label for="signin-password">Mật khẩu:</label>
                <input type="password" id="signin-password" required>

                <button type="submit">Đăng Nhập</button>
            </form>
            <p>Chưa có tài khoản? <span id="show-signup" class="toggle-link">Đăng ký ngay</span></p>
        </div>

        <div id="signup-form-container" class="form-container">
            <h3>Đăng Ký</h3>
            <form id="signup-form">
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" required>

                <label for="signup-password">Mật khẩu (ít nhất 6 ký tự):</label>
                <input type="password" id="signup-password" required>

                <button type="submit">Đăng Ký</button>
            </form>
             <p>Đã có tài khoản? <span id="show-signin" class="toggle-link">Đăng nhập</span></p>
        </div>

        <div id="auth-error"></div>
    </div>

    <div id="user-info">
        <p>Xin chào, <strong id="user-email-display"></strong>!</p>
        <button id="signout-button">Đăng Xuất</button>
    </div>

    <div id="notes-container">
        <h2>Ghi chú của bạn</h2>
        <p>Khu vực tạo và hiển thị ghi chú sẽ xuất hiện ở đây sau khi đăng nhập.</p>
    </div>


    <script type="module" src="app.js"></script>
</body>
</html>
