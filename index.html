<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng Ghi Chú Cá Nhân</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS tạm thời để dễ nhìn hơn chút, sẽ chuyển qua style.css sau */
        body { font-family: sans-serif; line-height: 1.6; padding: 20px; }
        .app-container { max-width: 600px; margin: auto; background-color: #f9f9f9; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .add-note-section textarea { width: 100%; box-sizing: border-box; margin-bottom: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 4px;}
        .add-note-section button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .add-note-section button:hover { background-color: #0056b3; }
        .notes-list-section h2 { margin-top: 30px; border-bottom: 1px solid #eee; padding-bottom: 10px;}
        #notes-list { list-style: none; padding: 0; }
        #notes-list li { background-color: #fff; border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; }
        #notes-list span { flex-grow: 1; margin-right: 10px; word-break: break-word;} /* Cho phép xuống dòng nếu ghi chú dài */
        #notes-list .delete-btn { background-color: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 0.9em; }
        #notes-list .delete-btn:hover { background-color: #c82333; }
        .hidden { display: none; } /* Class để ẩn phần tử */
        #no-notes-msg { color: #888; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="app-container">
        <h1>Ghi Chú Nhanh Cá Nhân</h1>

        <div class="add-note-section">
            <label for="note-content" style="display:block; margin-bottom: 5px;">Nội dung ghi chú mới:</label>
            <textarea id="note-content" rows="4" placeholder="Nhập ghi chú của bạn ở đây..."></textarea>
            <button id="add-note-btn">Thêm Ghi Chú</button>
        </div>

        <div class="notes-list-section">
            <h2>Danh sách ghi chú</h2>
            <ul id="notes-list">
                </ul>
             <p id="no-notes-msg" class="hidden">Chưa có ghi chú nào được thêm.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
